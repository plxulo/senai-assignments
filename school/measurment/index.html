<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanhos em CSS</title>
    <style>
        body{
            width: 100%;
            height: 100vh;
            font-size: 40px;
            margin: 0px;
        }
        .D1
        {
            font-size: 1em;
            width: 80%;
            background-color: bisque;
           
        }
        .D2
        {
            font-size: 2rem;
            width: 50%;
            background-color: aqua;
            
        }
    </style>
</head>
<body>

    Esta linha pertence somente ao body.  <br>   <br>

    <div class="D1">
        
        Este é o texto da D1 <br> <br>

        <div class="D2">
            Aqui já estou no texto da D2 que está dentro da D1.
        </div>

    </div>
