<html lang="en">

<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: blue;
        width: 100vw;
        height: 100vh;
        box-sizing: border-box;
    }
    .d1 {
        width: 940.5px;
        height: 710.09px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .d2 {
        width: 30%;
        height: 90%;
        display: flex;
        flex-direction: column;
    }
    .d3 {
        width: 45%;
        height: 90%;
        display: flex;
        flex-direction: column;
    }
    .d4 {
        justify-content: space-between;
        display: flex;
        flex-direction: row;
    }
    .r2 {
        margin-top: 45px;
        height: 200px;
        width: 425px;
        background-color: yellow;
    }
    .q1 {
        height: 200px;
        width: 160px;
        margin-bottom: 45px;
        background-color: yellow;
    }
    .r1 {
        height: 400px;
        width: 160px;
        background-color: yellow;
    }
</style>
<body>
    <div class="d1">
        <div class="d2">
            <div class="q1"></div>
            <div class="r1"></div>
        </div>
        <div class="d3">
            <div class="d4">
                <div class="r1"></div>
                <div class="r1"></div>
            </div>
            <div class="d5">
                <div class="r2"></div>
            </div>
        </div>
