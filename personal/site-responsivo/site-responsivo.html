<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste responsivo</title>
    <style>

		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		header {
			background-color: #333;
			color: #fff;
			text-align: center;
			padding: 20px;
		}

		nav {
			background-color: #555;
			color: #fff;
			padding: 10px;
			text-align: center;
		}

		section {
			padding: 20px;
		}

		footer {
			background-color: #333;
			color: #fff;
			text-align: center;
			padding: 10px;
		}

		@media screen and (max-width: 600px) {
			header, nav, footer {
				font-size: 18px;
			}

			nav {
				display: none;
			}

			section {
				padding: 10px;
			}
		}

	</style>
</head>
<body>

	<header>
		<h1>Meu Site</h1>
	</header>

	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Sobre</a></li>
			<li><a href="#">Contato</a></li>
		</ul>
	</nav>

	<section>
		<h2>Bem-vindo</h2>
		<p>Este é o meu site.</p>
	</section>

	<footer>
		<p>© 2023 Website. Todos os direitos reservados.</p>
	</footer>

</body>
</html>
